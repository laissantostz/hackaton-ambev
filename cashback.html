<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cashback - eCOPO</title>
</head>
<body class="cashback">
  <header>
    <h1>Perfil</h1>
    <div class="search">
      <img src="img/search.svg" alt="icon search" height="15px">
    </div>
  </header>
  <main>
    <div class="item-box">
      <img src="img/profile.png" alt="profile image" height="80px">
      <div class="text">
        <h2>Jorge da Silva</h2>
        <span>Nível 4</span>
        <p>1.423 pontos e 350 selos</p>
      </div>
    </div>
    <div class="item-box">
      <img src="img/points.png" alt="profile image" height="80px">
      <div class="text">
        <p>Alcance o nível 5 e libere
          novos benefícios. </p>
      </div>
    </div>
    <div class="sub-title">
      <h2>Conquistas</h2>
    </div>
  </main>
</body>
</html>
